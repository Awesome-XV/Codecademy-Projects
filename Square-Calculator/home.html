<!DOCTYPE html>
<html>
<meta charset="utf-8">

    <title>Square Root Calculator</title>

<body>
    <h1>Square Root Calculator</h1>
    <form id="sqrtForm">
        <label for="numberInput">Enter a number:</label>
        <input type="number" id="numberInput" required>
        <div class="buttons">
        <button type="button" id='submit-butn' onclick="calculateSqrt()">Submit</button>
        <button type="button" id='cancel-butn' onclick="cancel()">Cancel</button>
        </div>
    </form>
    <p id="result"></p>
</body>
